name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true

      - name: Cache Go modules
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-go-
        continue-on-error: true

      - name: Verify dependencies
        run: go mod verify

      - name: Run go vet
        run: go vet ./...

      - name: Run tests with coverage
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage reports
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-report
          path: |
            coverage.out
            coverage.html

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true

      - name: Check formatting
        run: |
          if [ -n "$(go fmt ./...)" ]; then
            echo "Code is not properly formatted. Run 'go fmt ./...' to fix."
            echo "Files that need formatting:"
            go fmt ./...
            exit 1
          fi

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --verbose
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true

      - name: Build for multiple platforms
        run: |
          mkdir -p build

          echo "Building for linux/amd64..."
          GOOS=linux GOARCH=amd64 go build -v -o build/gitlab-auto-mr-linux-amd64 .

          echo "Building for linux/arm64..."
          GOOS=linux GOARCH=arm64 go build -v -o build/gitlab-auto-mr-linux-arm64 .

          echo "Building for darwin/amd64..."
          GOOS=darwin GOARCH=amd64 go build -v -o build/gitlab-auto-mr-darwin-amd64 .

          echo "Building for windows/amd64..."
          GOOS=windows GOARCH=amd64 go build -v -o build/gitlab-auto-mr-windows-amd64.exe .

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: binaries
          path: build/

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Install gosec
        run: go install github.com/securecodewarrior/gosec/v2/cmd/gosec@latest
        continue-on-error: true

      - name: Run Gosec Security Scanner
        run: |
          if command -v gosec >/dev/null 2>&1; then
            gosec -fmt sarif -out gosec.sarif ./...
          else
            echo "gosec not available, skipping security scan"
            echo '{"version": "2.1.0", "$schema": "https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json", "runs": [{"tool": {"driver": {"name": "gosec", "version": "1.0.0"}}, "results": []}]}' > gosec.sarif
          fi
        continue-on-error: true

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gosec.sarif
        if: always()
